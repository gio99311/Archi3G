<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Archi3G</title>
  
  <!-- Bootstrap Icons -->

  <!-- GoogleFonts -->

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Unicase:wght@300;400;500;600;700&family=Hubot+Sans:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
  
  <!-- bootstrap icon -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  
  <!-- bootstrap css -->

  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  
  <!-- my css -->
  <link rel="stylesheet" href="./style.css">
</head>
<body class="bg-color pb-5"> 
  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg fixed-top transition" data-bs-theme="dark">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mx-auto">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="./index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="#">Prodotti</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Chi Siamo</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contattaci</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  
  <!-- FILTRI E PRODOTTI -->
  <section class="container-fluid pt-5">
    <div class="row d-flex justify-content-center">
      <div class="col-12 col-lg-3">
        <div class="row">
          <h2 class="color-p my-4">Filtri</h2>
        </div>
        <div class=" box-filter p-3">
          <!-- FILTRO PER CATEGORIA -->
          <h5 class="color-p">Filtra per categoria</h5>
          <div class="color-t px-2" id="btnCategories">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="allCateg" checked>
              <label class="form-check-label" for="flexRadioDefault1">
                Tutte le categorie
              </label>
            </div>
            <!-- CREAZIONE RADIO BUTTON IN JS -->
          </div>
          <!-- FILTRO PER PREZZO -->
          <h5 class="color-p">Filtra per prezzo</h5>
          <div>
            <label id="labelPrice" for="inputPrice" class="form-label color-t">Example range</label>
            <input type="range" class="form-range" id="inputPrice" min="" max="" value="">
          </div>
          <!-- FILTRO PER NOME -->
          <h5 class="color-p">Filtra per nome</h5>
          <div class="mb-3 color-t">
            <label for="exampleFormControlInput1" class="form-label">Cerca il tuo prodotto</label>
            <input type="text" class="form-control" id="inputName" placeholder="Search..">
          </div>
        </div>
        
      </div>
      <div class="col-12 col-lg-9">
        <div class="row">
          <h2 class="color-p my-4 text-center">Prodotti</h2>
        </div>
        <div class="row justify-content-evenly" id="cardsWrapper">
          <!-- CREAZIONE CARD IN JS -->
        </div>
      </div>
    </div>
  </section>
  
  
  
  
  <div style="min-height: 800px;"></div>
  <!-- bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  
  <!-- AOS JS -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  
  <script>
    AOS.init();
  </script>
  
  
  <!-- my JS -->
  <script src="./products.js"></script>
</body>
</html>
